<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <!-- Dégradé doré principal avec effet métallique -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DDA3"/>
      <stop offset="20%" style="stop-color:#F4B84D"/>
      <stop offset="40%" style="stop-color:#E6A83A"/>
      <stop offset="60%" style="stop-color:#D4941A"/>
      <stop offset="80%" style="stop-color:#C4842A"/>
      <stop offset="100%" style="stop-color:#B87A20"/>
    </linearGradient>
    
    <!-- Glow doré -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#F4B84D" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow externe -->
    <filter id="outerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="12" flood-color="#F4B84D" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Groupe principal centré -->
  <g transform="translate(150, 95)" filter="url(#outerGlow)">
    
    <!-- Forme extérieure œil/cauris avec pointes effilées -->
    <path 
      d="M -140 0 
         C -140 0, -95 -70, 0 -70 
         C 95 -70, 140 0, 140 0
         C 140 0, 95 70, 0 70 
         C -95 70, -140 0, -140 0 Z" 
      fill="none" 
      stroke="url(#goldGrad)" 
      stroke-width="7"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    
    <!-- Cercle intérieur -->
    <circle 
      cx="0" 
      cy="0" 
      r="48" 
      fill="none" 
      stroke="url(#goldGrad)" 
      stroke-width="6"
    />
    
    <!-- Symbole € stylisé au centre -->
    <g>
      <!-- Arc principal du € -->
      <path 
        d="M 22 -28 
           C 22 -28, 10 -40, -10 -40
           C -35 -40, -40 -20, -40 0
           C -40 20, -35 40, -10 40
           C 10 40, 22 28, 22 28" 
        fill="none" 
        stroke="url(#goldGrad)" 
        stroke-width="7"
        stroke-linecap="round"
      />
      <!-- Barre horizontale supérieure du € -->
      <line x1="-38" y1="-10" x2="5" y2="-10" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round"/>
      <!-- Barre horizontale inférieure du € -->
      <line x1="-38" y1="10" x2="5" y2="10" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- Ligne ondulée horizontale traversant le logo -->
    <path 
      d="M -130 0 
         Q -110 -12, -90 0 
         Q -70 12, -50 0
         Q -30 -12, -10 0
         Q 10 12, 30 0
         Q 50 -12, 70 0
         Q 90 12, 110 0
         Q 125 -10, 130 0" 
      fill="none" 
      stroke="url(#goldGrad)" 
      stroke-width="3.5"
      stroke-linecap="round"
    />
    
  </g>
</svg>
