<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140">
  <defs>
    <!-- Dégradé doré principal -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DDA3"/>
      <stop offset="25%" style="stop-color:#F4B84D"/>
      <stop offset="50%" style="stop-color:#E6A83A"/>
      <stop offset="75%" style="stop-color:#D4941A"/>
      <stop offset="100%" style="stop-color:#C4842A"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#F4B84D" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Forme extérieure œil/cauris avec pointes effilées -->
  <path 
    d="M 5 70 
       C 5 70, 40 15, 100 15 
       C 160 15, 195 70, 195 70
       C 195 70, 160 125, 100 125 
       C 40 125, 5 70, 5 70 Z" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#shadow)"
  />
  
  <!-- Cercle intérieur -->
  <circle 
    cx="100" 
    cy="70" 
    r="38" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="5"
  />
  
  <!-- Symbole € stylisé -->
  <g transform="translate(100, 70)">
    <!-- Arc principal du € -->
    <path 
      d="M 18 -22 
         C 18 -22, 8 -32, -8 -32
         C -28 -32, -32 -16, -32 0
         C -32 16, -28 32, -8 32
         C 8 32, 18 22, 18 22" 
      fill="none" 
      stroke="url(#goldGradient)" 
      stroke-width="6"
      stroke-linecap="round"
    />
    <!-- Barres horizontales du € -->
    <line x1="-30" y1="-8" x2="2" y2="-8" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-30" y1="8" x2="2" y2="8" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Ligne ondulée horizontale (traversant tout le logo) -->
  <path 
    d="M 12 70 
       Q 30 60, 45 70 
       Q 60 80, 75 70
       Q 90 60, 105 70
       Q 120 80, 135 70
       Q 150 60, 165 70
       Q 175 78, 188 70" 
    fill="none" 
    stroke="url(#goldGradient)" 
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>
