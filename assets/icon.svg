<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#7B2DFF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Decorative orb -->
  <circle cx="400" cy="120" r="80" fill="#7B2DFF" opacity="0.3" filter="url(#glow)"/>
  <circle cx="100" cy="400" r="60" fill="#00D9FF" opacity="0.2" filter="url(#glow)"/>
  
  <!-- E letter stylized as a chart -->
  <g transform="translate(128, 128)">
    <!-- Main E shape -->
    <path d="M48 0 L48 256 L208 256 L208 216 L96 216 L96 148 L176 148 L176 108 L96 108 L96 40 L208 40 L208 0 Z" 
          fill="url(#accent-gradient)" filter="url(#glow)"/>
    
    <!-- Rising chart bars -->
    <rect x="220" y="176" width="24" height="80" rx="4" fill="#00D9FF" opacity="0.8"/>
    <rect x="252" y="136" width="24" height="120" rx="4" fill="#00D9FF" opacity="0.9"/>
    <rect x="284" y="96" width="24" height="160" rx="4" fill="url(#accent-gradient)"/>
    
    <!-- Trend line -->
    <path d="M232 180 L264 140 L296 100" 
          stroke="#ffffff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    
    <!-- Dot accent -->
    <circle cx="296" cy="100" r="8" fill="#ffffff" filter="url(#glow)"/>
  </g>
</svg>
