<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Dégradé doré -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7DDA3"/>
      <stop offset="30%" style="stop-color:#F4B84D"/>
      <stop offset="60%" style="stop-color:#E6A83A"/>
      <stop offset="100%" style="stop-color:#C4842A"/>
    </linearGradient>
    
    <!-- Glow -->
    <filter id="g" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#F4B84D" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <g transform="translate(50, 50)" filter="url(#g)">
    <!-- Forme œil/cauris -->
    <path 
      d="M -45 0 C -45 0, -30 -32, 0 -32 C 30 -32, 45 0, 45 0 C 45 0, 30 32, 0 32 C -30 32, -45 0, -45 0 Z" 
      fill="none" 
      stroke="url(#gold)" 
      stroke-width="4"
      stroke-linecap="round"
    />
    
    <!-- Cercle intérieur -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#gold)" stroke-width="3"/>
    
    <!-- € simplifié -->
    <path 
      d="M 8 -10 C 8 -10, 3 -15, -4 -15 C -13 -15, -15 -7, -15 0 C -15 7, -13 15, -4 15 C 3 15, 8 10, 8 10" 
      fill="none" 
      stroke="url(#gold)" 
      stroke-width="3"
      stroke-linecap="round"
    />
    <line x1="-14" y1="-4" x2="0" y2="-4" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-14" y1="4" x2="0" y2="4" stroke="url(#gold)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Ligne ondulée -->
    <path 
      d="M -42 0 Q -30 -6, -18 0 Q -6 6, 6 0 Q 18 -6, 30 0 Q 38 5, 42 0" 
      fill="none" 
      stroke="url(#gold)" 
      stroke-width="1.8"
      stroke-linecap="round"
    />
  </g>
</svg>
